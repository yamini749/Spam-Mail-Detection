<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Email Classifier</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {font-family:'Roboto',sans-serif;background:#f2f2f2;margin:0;height:100vh;display:flex;align-items:center;justify-content:center;}
    .container {background:#fff;padding:32px 42px;border-radius:12px;box-shadow:0 8px 22px rgba(0,0,0,.1);width:100%;max-width:640px;text-align:center;}
    textarea {width:100%;border:1px solid #ccc;border-radius:8px;padding:12px;font-size:16px;resize:vertical;margin-bottom:20px;}
    button {background:#4CAF50;color:#fff;border:none;border-radius:6px;padding:10px 22px;font-size:16px;cursor:pointer;margin-top:6px;}
    button:hover {background:#45a049;}
    h1 {margin:0 0 20px;color:#333;}
    h2 {margin-top:26px;color:#444;}
    .label {font-weight:700;}
    #confidenceBox,#explanationBox {display:none;background:#fafafa;border-radius:8px;padding:15px;margin-top:14px;text-align:left;}
    ul {list-style:none;padding:0;} li {margin:6px 0;}
    .explanation {background:#fff;padding:12px;border-radius:8px;overflow-x:auto;}
    .btn-blue {background:#2196F3;}
    .btn-blue:hover {background:#1e87e5;}
  </style>
</head>
<body>
  <div class="container">
    <h1>Spam / Phishing / Ham Detector</h1>

    <!-- Form 1: classify pasted email -->
    <form method="POST" action="/predict">
      <textarea name="email_text" rows="8" placeholder="Paste your email content here...">{{ original or '' }}</textarea><br>
      <button type="submit">Classify Email</button>
    </form>

    <!-- Form 2: fetch recent Gmail -->
    <form method="POST" action="/fetch-email">
      <button type="submit" class="btn-blue">Fetch My Gmail</button>
    </form>

    {% if prediction %}
      <h2>Prediction: <span class="label">{{ prediction }}</span></h2>

      <!-- Confidence Toggle -->
      <button onclick="toggleConfidence()">Show Confidence</button>
      <div id="confidenceBox">
        <h3>Confidence Scores</h3>
        <ul>
          {% for cls, prob in probabilities.items() %}
            <li><strong>{{ cls.title() }}</strong>: {{ prob }}</li>
          {% endfor %}
        </ul>
      </div>

      <!-- Explanation Toggle -->
      <button onclick="toggleExplanation()">Show Explanation</button>
      <div id="explanationBox">
        <h3>Explanation</h3>
        <div class="explanation">
          {{ explanation_html | safe }}
        </div>
      </div>
    {% endif %}
  </div>

  <script>
    function toggleConfidence() {
      const box = document.getElementById('confidenceBox');
      box.style.display = (box.style.display === 'none' || box.style.display === '') ? 'block' : 'none';
    }
    function toggleExplanation() {
      const box = document.getElementById('explanationBox');
      box.style.display = (box.style.display === 'none' || box.style.display === '') ? 'block' : 'none';
    }
  </script>
</body>
</html>
